<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Responsive Challenge</title>

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="Star Wars Trading Cards" description="Star Wars Trading Cards in digital format"

	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css">

</head>
<body>
	<nav class="container">
		<h1 class="charhead">Star Wars Characters</h1>
		<h4 class="incomplete">Incomplete List</h4>
	</nav>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="border">
					<img src="images/rey_square.png" alt="" class="char">
					<h3 class="caption">Ray</h3>
					<h4 class="lower-caption">Protagonist, from Tatooine</h4>
				</div>
			</div>
			<div class="col-4">
				<div class="border">
					<img src="images/finn_square.png" alt="" class="char">
					<h3 class="caption">Finn</h3>
					<h4 class="lower-caption">Storm Trooper, befriends Ray</h4>
				</div>
			</div>
			<div class="col-4">
				<div class="border">
					<img src="images/kylo_square.png" alt="" class="char">
					<h3 class="caption">Kylo</h3>
					<h4 class="lower-caption">Main villain, or is he?</h4>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="border">
					<img src="images/poe_square.png" alt="" class="char">
					<h3 class="caption">Poe</h3>
					<h4 class="lower-caption">Neutral pilot</h4>
				</div>
			</div>
			<div class="col-4">
				<div class="border">
					<img src="images/chewbacca_square.png" alt="" class="char">
					<h3 class="caption">Chewbacca</h3>
					<h4 class="lower-caption">A great first mate</h4>
				</div>
			</div>
			<div class="col-4">
				<div class="border">
					<img src="images/yoda_square.png" alt="" class="char">
					<h3 class="caption">Yoda</h3>
					<h4 class="lower-caption">Wise old Jedi master</h4>
				</div>
			</div>
		</div>
		<!--<img src="images/poe_square.png" alt="">
		<img src="images/chewbacca_square.png" alt="">
		<img src="images/yoda_square.png" alt=""> -->

	</main>
</body>
</html>
